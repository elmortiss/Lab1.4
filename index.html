<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
	<link rel="icon" type="image/png" href="images/favicon.png">
	<title>Hero</title>
</head>
<body>
	<audio autoplay loop>
		<source src="media/dark_elven_village.mp3" type="audio/mp3"/>

	</audio>
		<form action="/hero" target="_blank" method="POST">
			<h2>Options</h2>
			<div class="flex-container">
				<div class="personal_info">	
					<p><label>Name:<input type="text" placeholder="Enter your name..." required ></label></p>
					<p><label>E-mail:<input type="email" placeholder="Enter your e-mail..."required></label></p>
					<p><label>Age:<input type="number" min="18" max="100" step="1" placeholder="Age" required></label></p>
					<p><label>Skin:<input type="color"></label></p>
					<p><label>Strength:<input type="range" min="0" max="100" value="25"  class="range" ></label></p>
					<p><label>Stamina:<input type="range" min="0" max="100" value="25" class="range" ></label></p>
					<p><label>Agility:<input type="range" min="0" max="100" value="25" class="range" ></label></p>
					<button type="submit">Submit</button>
				</div>
				<div class="avatar"></div>
			</div>
		</form>
</body>
</html>
